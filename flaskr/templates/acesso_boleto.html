<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clube Social - Solicitar Associação</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

				</div>
			</div>
		</div>
	</header>

	<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<!-- <a class="navbar-brand" href="#">Início</a> -->
	  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>

	  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    		<ul class="navbar-nav mr-auto">
	      			<li class="nav-item ">
	        			<a class="nav-link" href="#">Home</a>
	      			</li>
	     			<li class="nav-item">
	        			<a class="nav-link" href="#">Solicitar associação </a>
	      			</li>
	      			<li class="nav-item active">
	        			<a class="nav-link" href="#">Acessar Boleto <span class="sr-only">(current)</span></a>
	      			</li>
	      			<li class="nav-item">
	        			<a class="nav-link disabled" href="#">Sobre</a>
	      			</li>
	    		</ul>
	    	<form class="form-inline my-2 my-lg-0">

	      		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Entrar</button>
	    	</form>
    	</div>

		<form id="form" action="/boleto" method="post">

			<div class="row justify-content-center">

				<div class="col-sm-4">
			  		<label class="form-control-label" for="inputCPF">Insira seu CPF: </label>
			  		<input type="text" class="form-control" id="inputCPF" name="cpf" placeholder="000.000.000-00">
				</div>
			</div>

			<div class="row justify-content-md-center" >
				<input type="submit" class="btn btn-outline-primary" value="Acessar Boleto"></input>
			</div>
		</form>
