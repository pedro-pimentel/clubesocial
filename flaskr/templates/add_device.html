<!DOCTYPE html>
<html>
<head>
	<title>Add dispositivos</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
    	<link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}" />  
    <script src="{{url_for('static', filename='lib/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</head>
<body>
	<div class="container" id="admin">
	  <div class="corpo row">

	  	<form class="form-horizontal col-md-4 col-md-offset-4" action = "/add_device" method = "POST">
	  		<h4 class="row text-center">Adicionar Dispositivo</h4>
			<div class="form-group">
					<div class=" div-input col-sm-12">
					<select name="cm" class="form-control">
						<option value="">Selecione o c√¥modo</option>
						{% for key in comodo %}
							<option value="{{ key.id_ }}">{{ key.name }}</option>
						{% endfor %}
					</select>
					<input type="text" class="input form-control" id="inputEmail1" placeholder="Nome do dispositivo" name="dispositivo" min = "1" max = "32">
					<input type="number" class="input form-control" id="inputEmail1" placeholder="Pin" name="pin" min = "1" max = "32">
				</div>
			</div>
			<div class="form-group">
    				<div class="text-center col-sm-12">
      					<button type="submit" class="btn btn-default">Enviar</button>
    				</div>
  			</div>
	      </form>
	  </div>
	</div>
</body>
</html>
